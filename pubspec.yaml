name: flutter_boilerplate_project
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Date utils package
  intl: ^0.18.1

  # Local storage
  shared_preferences: ^2.2.0

  # Custom util package
  flutter_approuter: ^3.0.1
  flutter_logger_plus: ^4.0.0
  flutter_encrypt_plus: ^2.0.0

  # Restart app
  restart_app: ^1.2.1

  # Dependency Injection
  get_it: ^7.6.0

  # Dio
  dio: ^5.2.1+1
  dio_smart_retry: ^5.0.0

  # Class Generator
  freezed_annotation: any

  # Increase FPs
  flutter_displaymode: ^0.6.0

  # IOS icons
  cupertino_icons: ^1.0.2
  firebase_core: ^2.14.0
  firebase_crashlytics: ^3.3.3
  firebase_analytics: ^10.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Class Generator
  build_runner: any
  json_serializable: any
  freezed: any

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
